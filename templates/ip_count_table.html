
{% extends "layout.html" %}

{% block iptable %}
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.css">





    <table id="table" data-toggle="table" data-url="/api/get_ipcount/{{ day }}" data-height="1000" data-page-size="50"
           data-page-list="[50, 100, 200, 500, 1000]"data-pagination="true"
           data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" >
       <thead>
            <tr>
                <th data-field="ip">ip</th>
                <th data-field="count" data-sortable="true" >count</th>

            </tr>
        </thead>
    </table>



{% endblock %}

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap-table.js"></script>

            console.log(olddate);

{% endblock %}
