
{% extends "layout.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/bootstrap-table.css">
    <link rel="stylesheet" href="/static/css/table.css">
{% endblock %}
{% block table %}






    <table id="table" data-toggle="table" data-url="/api/get_ipcount/{{ day }}" data-height="600" data-page-size="20"
           data-page-list="[20, 50, 100,200,1000]" data-pagination="true"
           data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" >
       <thead>
            <tr>
                <th data-field="ip">ip</th>
                <th data-field="count" data-sortable="true" >访问次数</th>
                <th data-field="date" >访问时间</th>

            </tr>
        </thead>
    </table>



{% endblock %}



{% block js %}


    <script src="/static/js/bootstrap-table.js"></script>
    <script src="/static/js/bootstrap-table-zh-CN.js"></script>


{% endblock %}
