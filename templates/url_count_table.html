
{% extends "layout.html" %}

{% block urltable %}
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.css">



    <table data-toggle="table" data-url="/api/get_urlcount/{{ day }}" data-height="1000" data-page-size="50"
           data-page-list="[50, 100, 200, 500, 1000]"data-pagination="true"
           data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" >
       <thead>
            <tr>
                <th data-field="url" data-sortable="true" >Url</th>
                <th data-field="count" data-sortable="true" >count</th>
                <th data-field="date" " >date</th>
            </tr>
        </thead>
    </table>



{% endblock %}



{% block js %}

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap-table.js"></script>
    <script src="/static/js/bootstrap-table-zh-CN.js"></script>
{% endblock %}
